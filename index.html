<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
            integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
            crossorigin=""
        />
        <link rel="stylesheet" href="./css/style.css" />
        <script
            src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
            integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
            crossorigin=""
        ></script>

        <title>Frontend Mentor | IP Address Tracker</title>
    </head>
    <body>
        <div class="container">
            <div class="search">
                <h1 class="search-title">IP Address Tracker</h1>
                <form method="post" class="search-form" id="form">
                    <input
                        type="text"
                        name="ip"
                        id="input_addres"
                        placeholder="Search for any IP addrees or domain"
                        class="search-form-input"
                        required
                        minlength="5"
                        value=""
                    />
                    <button type="submit" class="search-form-btn">
                        <img src="./images/icon-arrow.svg" alt="icon" />
                    </button>
                </form>
                <div class="search-info">
                    <div>
                        <h5 class="search-info-title">IP ADDRESS</h5>
                        <p class="search-info-text" id="ip"></p>
                    </div>
                    <div>
                        <h5 class="search-info-title">LOCATION</h5>
                        <p class="search-info-text" id="location"></p>
                    </div>
                    <div>
                        <h5 class="search-info-title">TIMEZONE</h5>
                        <p class="search-info-text" id="timezone"></p>
                    </div>
                    <div>
                        <h5 class="search-info-title">ISP</h5>
                        <p class="search-info-text" id="isp"></p>
                    </div>
                </div>
            </div>
            <div id="map"></div>
        </div>
        <script src="./js/index.js"></script>
    </body>
</html>
